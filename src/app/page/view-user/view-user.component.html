<div class="container" *ngIf="!User; else main_content">
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>

<ng-template #main_content>
    <div class="ml-4">
        <button class="btn btn-outline-primary btn-sm" (click)="onClick()"> <i
                class="material-icons btn-outline-primary">arrow_back</i>
        </button>
    </div>
    <div class="container  ">
        <div class="row ">
            <div class="col-12 col-md-10 align-items-center justify-content-center">

                <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input [value]="User.id" type="text" class="form-control" id="exampleInputId"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input [value]="User.name" type="text" class="form-control" id="exampleInputname"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input [value]="User.email" type="text" class="form-control" id="exampleInputemail"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input [value]="User.username" type="text" class="form-control" id="exampleInputusrname"
                        aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input [value]="User.phone" type="text" class="form-control" id="exampleInputphone"
                        aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Website</label>
                    <input [value]="User.website" type="text" class="form-control" id="exampleInputphone"
                        aria-describedby="emailHelp">
                </div>
            </div>


        </div>
    </div>

</ng-template>
